<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>workers' salaries</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <form>
            <fieldset class="form-group">
                Name: <input type="text" id="firstname" name="firstname" class="form-control">
            </fieldset>

            Surname: <input type="text" id="surname" name="surname" class="form-control">
            </fieldset>
            <fieldset class="form-group">
                Working Experience: <input type="text" id="wyears" name="wyears" class="form-control">
            </fieldset>
            <fieldset class="form-group">
                Education:<select id="education" class="form-control">
                    <option value="faculty">Faculty </option>
                    <option value="college">Colege </option>
                    <option value="school">High school </option>
                </select>
            </fieldset>
            <input type="button" value="Add worker" onclick="addWorker()" class="btn btn-success">
            <input type="button" value="Show workers" onclick="showWorkers()" class="btn btn-warning">
        </form>

        <div id="workers">

        </div>
   

</body>

</html>
